<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .alert { padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center;}
        .alert-danger { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7;}
        .alert-success { background-color: #d1e7dd; color: #155724; border: 1px solid #c3e6cb;}

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        select,
        input[type="text"],
        textarea {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea{
            height:100px;
        }

        button[type="submit"], .btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover, .btn:hover {
            background-color: #0056b3;
        }
        .file-upload {
            margin-bottom: 15px; /* Add margin to file upload */
        }
       .btn-group{
           display:flex;
           gap:10px;
           justify-content:center;
           text-align: center;
       }
       @media (max-width: 450px) {
            .container {
                width: 90%;
            }
            .btn-group{
                flex-direction:column;
            }
            button[type="submit"], .btn {
                width: 100%;
            }
        }

    </style>
    <script type="text/javascript">
        function loadsubcategory() {
            var Product_category_id = document.getElementById("Product_category_id");
            var Product_subcategory_id = document.getElementById("Product_subcategory_id");
            Product_subcategory_id.innerHTML = ""; // Clear existing options

            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function () {
                if (ajax.readyState === 4 && ajax.status === 200) {
                    try { // Add a try-catch block
                        var jsn = JSON.parse(ajax.responseText);
                        var defaultOption = document.createElement("option"); // Create the default option
                        defaultOption.value = "";
                        defaultOption.text = "Select Subcategory";
                        defaultOption.disabled = true;
                        defaultOption.selected = true;
                        Product_subcategory_id.appendChild(defaultOption); // Append it first

                        for (var i = 0; i < jsn.length; i++) {
                            var opt = document.createElement("option");
                            opt.value = jsn[i].Subcategory_id;
                            opt.text = jsn[i].Subcategory_name;
                            Product_subcategory_id.add(opt); // Use add() for cross-browser compatibility
                        }
                    } catch (error) {
                        console.error("Error parsing JSON:", error);
                        // Handle the error appropriately, e.g., display an error message
                        var errorOption = document.createElement("option");
                        errorOption.text = "Error loading subcategories";
                        Product_subcategory_id.add(errorOption);
                    }
                }
            };

            ajax.open("GET", "/ajax_subcategory_product?Product_category_id=" + Product_category_id.value, true);
            ajax.send();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/add_product" method="post" enctype="multipart/form-data">
            <label for="Product_category_id">Category Name:</label>
            <select name="Product_category_id" id="Product_category_id" onchange="loadsubcategory()" >
                <option selected disabled>Select Category</option>
                {% for category in category_vo_lst %}
                    <option value="{{ category['Category_id'] }}">{{ category['Category_name'] }}</option>
                {% endfor %}
            </select>

            <label for="Product_subcategory_id">Subcategory:</label>
            <select id="Product_subcategory_id" name="Product_subcategory_id" >
                <option selected disabled>Select Subcategory</option>
            </select>

            <input type="hidden" name="product_id">

            <label for="Product_name">Product Name:</label>
            <input type="text" id="Product_name" name="Product_name" >

            <label for="Product_description">Product Description:</label>
            <textarea id="Product_description" name="Product_description" ></textarea>

            <label for="Product_price">Product Price:</label>
            <input type="text" id="Product_price" name="Product_price" >

            <label for="Product_stock">Product Stock:</label>
            <input type="text" id="Product_stock" name="Product_stock" >

            <div class="file-upload">
                <label for="Product_img">File Upload:</label>
                <input type="file" id="Product_img" name="Product_img" accept="image/png,image/jpeg">
            </div>

            <div class="btn-group">
                <button type="submit">Add Product</button>
                <a href="/" class="btn">Home Page</a>
            </div>
        </form>
    </div>
</body>
</html>
