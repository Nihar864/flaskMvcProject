<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust width as needed */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 12px); /* Account for padding and border */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px; /* Add some spacing */
            text-align: center; /* Center the error message */
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>

            <div id="errorMessage" class="error-message"></div>  </form>
    </div>

    <script>
       document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from actually submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            //  Here you would typically perform actual authentication logic
            //  (e.g., sending data to a server).  For this example, we'll
            //  just do some client-side validation.

            if (username === 'testuser' && password === 'password') {
                // Successful login - redirect or perform other actions
                errorMessage.textContent = ""; // Clear any previous errors
                alert("Login Successful (Demo)"); // Replace with your logic
                // window.location.href = "welcome.html"; // Example redirect
            } else {
                // Failed login
                errorMessage.textContent = "Invalid username or password";
            }
        });

    </script>

</body>
</html>
