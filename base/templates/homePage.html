<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #29323c, #485563); /* Darker, more professional gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff; /* Light text color */
        }

        h1 {
            color: #f0f0f0; /* Lighter heading color */
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em; /* Larger heading */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            width: 500px; /* Wider container */
            max-width: 95%;
            text-align: center;
        }

        button {
            background-color: #64b5f6; /* Lighter, more modern blue */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; /* Added box-shadow transition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            font-size: 1.1em; /* Slightly larger font */
            font-weight: 500; /* Semi-bold font weight */
        }

        button:hover {
            background-color: #4285f4; /* Darker blue on hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* More pronounced shadow on hover */
        }

        a {
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) { /* Adjusted breakpoint */
            .container {
                padding: 30px;
                width: 95%;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
                margin: 15px 10px;
                display: block; /* Stack buttons vertically */
                width: 100%;
                box-sizing: border-box;
            }
            h1{
                font-size: 2em; /* Smaller Heading */
            }
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>

    <div class="container">
        <a href="/load_category">
            <button type="button">Add Category</button>
        </a>
        <a href="/view_category">
            <button type="button">View Category</button>
        </a><br><br>

        <a href="/load_subcategory">
            <button type="button">Add Subcategory</button>
        </a>
        <a href="/view_subcategory">
            <button type="button">View Subcategory</button>
        </a><br><br>

        <a href="/load_product">
            <button type="button">Add Product</button>
        </a>
        <a href="/view_product">
            <button type="button">View Product</button>
        </a><br>
    </div>

</body>
</html>
